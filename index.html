<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h2 class="margin-bottom">The Catalogue of the Movies</h2>

      <div class="films-wrapper">
        <form class="genres__form">
          <input
            class="genres__input"
            type="text"
            name="film_genres"
            id="film_genres"
            list="film_genresChoice"
            placeholder="Choose genres"
            autocomplete="off"
          />
          <datalist id="film_genresChoice"> </datalist>

          <button class="genres__btn" type="submit">Find</button>
        </form>

        <ul class="list"></ul>
      </div>
    </div>
    <script src="./js/films.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
